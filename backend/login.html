<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediBridge Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>MediBridge Login</h2>
    <form id="login-form">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <button id="google-login" class="social-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Google_icon_2015.png" width="20" style="vertical-align: middle;" />
      Login with Google
    </button>

    <button id="facebook-login" class="social-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" width="20" style="vertical-align: middle;" />
      Login with Facebook
    </button>

    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script>
    document.getElementById("login-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          alert("Login failed: " + error.message);
        } else {
          alert("Login successful! Redirecting...");
          window.location.href = "dashboard.html";
        }
      } catch (e) {
        alert("Something went wrong. Check the console for details.");
        console.error(e);
      }
    });

    document.getElementById("google-login").addEventListener("click", async () => {
      const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
      if (error) alert("Google login failed: " + error.message);
    });

    document.getElementById("facebook-login").addEventListener("click", async () => {
      try {
        const { error } = await supabase.auth.signInWithOAuth({ 
          provider: 'facebook',
          options: {
            // Add any additional Facebook scopes you need
            scopes: 'email,public_profile'
          }
        });
        
        if (error) {
          console.error('Facebook login error:', error);
          alert("Facebook login failed. Please try again or use another method.");
        }
      } catch (e) {
        console.error('Facebook login exception:', e);
        alert("Error connecting to Facebook. Please try again later.");
      }
    });
  </script>
</body>
</html>
